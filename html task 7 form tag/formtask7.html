<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE FORM</title>
    <link rel="icon" href="https://4.bp.blogspot.com/-Jj5rpvFN1Hk/XBeUQXZ4qoI/AAAAAAAAAEI/SgChbgvVd40aD1cAusVCRdoitUQQF3C-ACLcBGAs/s1600/google-forms-new-logo-1.png">
    
</head>
<body>
    <form style="text-align: center;background-color: rgba(138, 239, 7, 0.765); width: 1000px; border: 10px solid black; margin: 05%; border-top: 2px solid brown; border-bottom: 2px solid brown;"  > 
        <h3 style="color: rgb(216, 6, 93);">Personal Details</h3>     
<label for="fname">First Name :-</label>
 <input placeholder="Enter your First Name" type="text" id="fname"><br><br>
 <label for="ln">Last Name :-</label>
 <input placeholder="Enter your Last Name" type="text" id="ln"><br><br>
 <label for="email">E-mail id :-</label>
 <input type="email" name="" id="email"><br><br>
 <label for="g">Gender :-</label>
  Male<input type="radio" name="Gender" id="g">
  Female <input type="radio" name="Gender" id="g">
  Others <input type="radio" name="Gender" id="g" ><br><br>
  <label for="c">Contact :-</label>
  <input type="tel" name="" id="c"><br>
  <h3 style="color: rgb(216, 36, 36);">Educational Qualification</h3>
  <label for="Degree">Degree :-</label>
 <input placeholder="  -Select Group- " list="Degree">
 <datalist id="Degree" name="Degree">
<option value="Bsc">Bsc</option>
<option value="LLB">LLB</option>
<option value="B.tech">B.tech</option>
<option value="M.com">M.com</option>
<option value="B.com">B.com</option>
 </datalist><br><br>
 <label for="Engineering">Engineering :-</label>
 <input placeholder="  - Select Group - " list="Engineering">
 <datalist id="Engineering" name="Engineering">
    <option value="CSE">CSE</option>
    <option value="Civil Eng">Civil Eng</option>
    <option value="Mechanical">Mechanical</option>
    <option value="Electrical">Electrical</option>
    <option value="Electronics & Comm">Electronics & Comm</option>
 </datalist> <br><br>
 <label for="hobbies">Hobbies :- </label>
 <input type="radio" name="hobbies" id="hobbies">Playing chess
 <input type="radio" name="hobbies" id="hobbies" >Reading books <br><br>
 <h3 style="color: rgb(216, 44, 44);">Address</h3>
 <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
 <label for="ar">Attach Resume :-</label>
 <input type="file" multiple id="ar"><br><br>
 <input type="submit" value="Submit"> 
 <input type="reset" value="reset">

    </form>
    <br><br><br><br>

</body>
</html>
